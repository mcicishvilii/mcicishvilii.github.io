<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Register</h3>
            <form id="registerForm">
              <input type="text" name="first_name" class="form-control mb-3" placeholder="First Name" required>
              <input type="text" name="last_name" class="form-control mb-3" placeholder="Last Name" required>
              <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
              <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
            <p class="mt-3 text-center">
              Already have an account? <a href="index.html">Login</a>
            </p>
            <p id="registerResult" class="text-center mt-2 text-success"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch('https://ladogudi.serv00.net/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('registerResult').innerText = result.message || 'Something went wrong';
    });
  </script>
</body>
</html>
