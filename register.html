<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" placeholder="First Name" name="first_name" required><br>
    <input type="text" placeholder="Last Name" name="last_name" required><br>
    <input type="email" placeholder="Email" name="email" required><br>
    <input type="password" placeholder="Password" name="password" required><br>
    <button type="submit">Register</button>
  </form>
  <p id="registerResult"></p>

  <script>
    const form = document.getElementById('registerForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('https://ladogudi.serv00.net/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('registerResult').innerText = result.message || 'Something went wrong';
    });
  </script>
</body>
</html>
