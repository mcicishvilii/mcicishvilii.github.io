<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <div>
        <a href="index.html" class="btn btn-outline-light me-2">Login</a>
        <a href="register.html" class="btn btn-outline-light me-2">Register</a>
        <a href="dashboard.html" class="btn btn-outline-light active">Dashboard</a>
        <button class="btn btn-danger ms-3" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <div class="card shadow p-5">
      <h2>Welcome to your Dashboard ðŸš€</h2>
      <p class="lead mt-3">You are successfully logged in.</p>
    </div>
  </div>

  <script>
    // Redirect to login if not logged in
    if (!localStorage.getItem('access_token')) {
      window.location.href = 'index.html';
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
