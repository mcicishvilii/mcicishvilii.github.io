<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
      <div>
        <a href="dashboard.html" class="btn btn-outline-light active">Dashboard</a>
        <button class="btn btn-danger ms-3" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <div class="card shadow p-5">
      <h2>Welcome to your Dashboard ðŸš€</h2>
      <p class="lead mt-3" id="dashboardInfo">Loading user information...</p>
    </div>
  </div>

  <div class="container mt-5">
    <div class="card shadow p-5">
      <h2><span id="userInfo">Loading...</span></h2>
      <div class="mt-3">
        <span id="profileName">Loading...</span>
        <p class="lead mt-3" id="profileInfo">Loading user information...</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" required>
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script type="module" src="scripts/dashboard.js"></script>
</body>

</html>
