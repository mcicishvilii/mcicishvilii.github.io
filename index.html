<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
              <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
              <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="mt-3 text-center">
              No account? <a href="register.html">Register</a>
            </p>
            <p id="loginResult" class="text-center mt-2 text-danger"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch('https://ladogudi.serv00.net/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      const msg = document.getElementById('loginResult');
      if (res.ok) {
        localStorage.setItem('access_token', result.access_token);
        localStorage.setItem('refresh_token', result.refresh_token);
        window.location.href = "dashboard.html";
      } else {
        msg.innerText = result.message || 'Login failed';
      }
    });
  </script>
</body>
</html>
