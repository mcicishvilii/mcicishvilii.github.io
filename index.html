<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Authentication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-success-subtle">
  <div class="form-container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form id="loginForm">
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div class="tab-pane fade" id="signup" role="tabpanel">
        <button class="btn btn-outline-primary social-btn">
          <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
        </button>
        <button class="btn btn-outline-danger social-btn">
          <i class="fab fa-google me-2"></i> Sign in with Google
        </button>
        <div class="text-center my-3">------------- or -----------------</div>
        <form id="signupForm">
          <div class="row mb-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email Address" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
